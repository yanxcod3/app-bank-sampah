<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Nasabah - Bank Sampah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .nav-link.active {
            color: #059669;
            font-weight: 600;
            background-color: #f0fdf4;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-20">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="pengelola.html" class="text-green-600 text-2xl font-bold">Bank Sampah</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="pengelola.html" class="nav-link text-gray-700 hover:text-green-600">Dashboard</a>
                    <a href="pengelola-nasabah.html" class="nav-link active text-gray-700">Nasabah</a>
                    <a href="pengelola-transaksi.html" class="nav-link text-gray-700 hover:text-green-600">Transaksi</a>
                    <a href="pengelola-kategori.html" class="nav-link text-gray-700 hover:text-green-600">Kategori Sampah</a>
                    <a href="pengelola-gallery.html" class="nav-link text-gray-700 hover:text-green-600">Galeri</a>
                    <a href="pengelola-laporan.html" class="nav-link text-gray-700 hover:text-green-600">Laporan</a>
                    <div class="relative group">
                        <button class="flex items-center space-x-2 text-gray-700 hover:text-green-600 focus:outline-none">
                            <span id="pengelolaName">pengelola</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div class="absolute right-0 w-48 mt-0 py-2 bg-white rounded-md shadow-xl hidden group-hover:block">
                            <a href="profile-pengelola.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-50">Profile</a>
                            <a href="settings-pengelola.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-50">Settings</a>
                            <a href="#" id="logoutBtn" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Logout</a>
                        </div>
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-700 hover:text-green-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="pengelola.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-green-600 hover:bg-green-50">Dashboard</a>
                    <a href="pengelola-nasabah.html" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-green-600">Nasabah</a>
                    <a href="pengelola-transaksi.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-green-600 hover:bg-green-50">Transaksi</a>
                    <a href="pengelola-kategori.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-green-600 hover:bg-green-50">Kategori Sampah</a>
                    <a href="pengelola-gallery.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-green-600 hover:bg-green-50">Galeri</a>
                    <a href="pengelola-laporan.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-green-600 hover:bg-green-50">Laporan</a>
                    <a href="#" id="mobileLogoutBtn" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-red-600 hover:bg-red-700">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="pt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Kelola Nasabah</h1>
                <button id="addCustomerBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Tambah Nasabah
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cari Nasabah</label>
                        <input type="text" id="searchInput" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Nama, email, atau nomor telepon">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="statusFilter" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="all">Semua</option>
                            <option value="active">Aktif</option>
                            <option value="inactive">Tidak Aktif</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Urutkan</label>
                        <select id="sortBy" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="name">Nama</option>
                            <option value="date">Tanggal Daftar</option>
                            <option value="balance">Saldo</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Customer List -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No. Telepon</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Saldo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="customerList">
                            <!-- Customers will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                    <div class="flex-1 flex justify-between sm:hidden">
                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            Sebelumnya
                        </button>
                        <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            Selanjutnya
                        </button>
                    </div>
                    <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                        <div>
                            <p class="text-sm text-gray-700">
                                Menampilkan
                                <span class="font-medium" id="startIndex">1</span>
                                sampai
                                <span class="font-medium" id="endIndex">10</span>
                                dari
                                <span class="font-medium" id="totalItems">0</span>
                                hasil
                            </p>
                        </div>
                        <div>
                            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Previous</span>
                                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Next</span>
                                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-8 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4" id="modalTitle">Tambah Nasabah Baru</h3>
                <form id="customerForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" class="mt-1 block w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                        <input type="text" id="fullName" name="fullName" class="mt-1 block w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nomor Telepon</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Alamat</label>
                        <textarea id="address" name="address" rows="3" class="mt-1 block w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="status" name="status" class="mt-1 block w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                            <option value="active">Aktif</option>
                            <option value="inactive">Tidak Aktif</option>
                        </select>
                    </div>
                </form>
                <div class="mt-4 flex justify-end space-x-3">
                    <button type="button" id="cancelCustomerBtn" class="px-4 py-2 bg-gray-300 text-gray-700 text-base font-medium rounded-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Batal
                    </button>
                    <button type="submit" form="customerForm" class="px-4 py-2 bg-green-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Simpan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dummy data for demonstration
        const dummyCustomers = [
            {
                id: 1,
                name: 'John Doe',
                email: 'john@example.com',
                phone: '081234567890',
                balance: 250000,
                status: 'active',
                address: 'Jl. Contoh No. 123',
                joinDate: '2024-01-15'
            },
            {
                id: 2,
                name: 'Jane Smith',
                email: 'jane@example.com',
                phone: '081234567891',
                balance: 500000,
                status: 'active',
                address: 'Jl. Sample No. 456',
                joinDate: '2024-02-01'
            },
            {
                id: 3,
                name: 'Mike Johnson',
                email: 'mike@example.com',
                phone: '081234567892',
                balance: 0,
                status: 'inactive',
                address: 'Jl. Test No. 789',
                joinDate: '2024-02-15'
            }
        ];

        // State management
        let currentCustomers = [...dummyCustomers];
        let currentPage = 1;
        const itemsPerPage = 10;
        let editingCustomerId = null;

        // DOM Elements
        const customerList = document.getElementById('customerList');
        const customerModal = document.getElementById('customerModal');
        const customerForm = document.getElementById('customerForm');
        const addCustomerBtn = document.getElementById('addCustomerBtn');
        const saveCustomerBtn = document.getElementById('saveCustomerBtn');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const sortBy = document.getElementById('sortBy');

        // Check if user is logged in and is pengelola
        const user = JSON.parse(localStorage.getItem('user'));

        // Update UI with user data
        document.getElementById('pengelolaName').textContent = user.name;

        // Render customers
        function renderCustomers() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedCustomers = currentCustomers.slice(startIndex, endIndex);

            customerList.innerHTML = '';
            paginatedCustomers.forEach(customer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${customer.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${customer.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${customer.phone}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Rp ${customer.balance.toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            customer.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">
                            ${customer.status === 'active' ? 'Aktif' : 'Tidak Aktif'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button onclick="editCustomer(${customer.id})" class="text-green-600 hover:text-green-900 mr-3">Edit</button>
                        <button onclick="deleteCustomer(${customer.id})" class="text-red-600 hover:text-red-900">Hapus</button>
                    </td>
                `;
                customerList.appendChild(row);
            });

            // Update pagination info
            document.getElementById('startIndex').textContent = startIndex + 1;
            document.getElementById('endIndex').textContent = Math.min(endIndex, currentCustomers.length);
            document.getElementById('totalItems').textContent = currentCustomers.length;
        }

        // Show modal for adding/editing customer
        function showCustomerModal(customer = null) {
            editingCustomerId = customer ? customer.id : null;
            document.getElementById('modalTitle').textContent = customer ? 'Edit Nasabah' : 'Tambah Nasabah Baru';
            
            if (customer) {
                document.getElementById('username').value = customer.username;
                document.getElementById('fullName').value = customer.name;
                document.getElementById('email').value = customer.email;
                document.getElementById('phone').value = customer.phone;
                document.getElementById('address').value = customer.address;
                document.getElementById('status').value = customer.status;
                document.getElementById('password').required = false;
            } else {
                customerForm.reset();
                document.getElementById('password').required = true;
            }

            customerModal.classList.remove('hidden');
        }

        // Handle form submission
        function handleCustomerSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(customerForm);
            const customerData = {
                name: formData.get('fullName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                status: formData.get('status')
            };

            if (editingCustomerId) {
                // Update existing customer
                const index = currentCustomers.findIndex(c => c.id === editingCustomerId);
                if (index !== -1) {
                    currentCustomers[index] = { ...currentCustomers[index], ...customerData };
                }
            } else {
                // Add new customer
                const newCustomer = {
                    id: currentCustomers.length + 1,
                    ...customerData,
                    balance: 0,
                    joinDate: new Date().toISOString().split('T')[0]
                };
                currentCustomers.push(newCustomer);
            }

            customerModal.classList.add('hidden');
            renderCustomers();
        }

        // Edit customer
        function editCustomer(id) {
            const customer = currentCustomers.find(c => c.id === id);
            if (customer) {
                showCustomerModal(customer);
            }
        }

        // Delete customer
        function deleteCustomer(id) {
            if (confirm('Apakah Anda yakin ingin menghapus nasabah ini?')) {
                currentCustomers = currentCustomers.filter(c => c.id !== id);
                renderCustomers();
            }
        }

        // Filter and search customers
        function filterCustomers() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;
            const sortValue = sortBy.value;

            let filtered = [...dummyCustomers];

            // Apply search
            if (searchTerm) {
                filtered = filtered.filter(customer => 
                    customer.name.toLowerCase().includes(searchTerm) ||
                    customer.email.toLowerCase().includes(searchTerm) ||
                    customer.phone.includes(searchTerm)
                );
            }

            // Apply status filter
            if (statusValue !== 'all') {
                filtered = filtered.filter(customer => customer.status === statusValue);
            }

            // Apply sorting
            filtered.sort((a, b) => {
                switch (sortValue) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'date':
                        return new Date(b.joinDate) - new Date(a.joinDate);
                    case 'balance':
                        return b.balance - a.balance;
                    default:
                        return 0;
                }
            });

            currentCustomers = filtered;
            currentPage = 1;
            renderCustomers();
        }

        // Event listeners
        addCustomerBtn.addEventListener('click', () => showCustomerModal());
        customerForm.addEventListener('submit', handleCustomerSubmit);
        searchInput.addEventListener('input', filterCustomers);
        statusFilter.addEventListener('change', filterCustomers);
        sortBy.addEventListener('change', filterCustomers);

        document.getElementById('cancelCustomerBtn').addEventListener('click', () => {
            customerModal.classList.add('hidden');
        });

        // Logout functionality
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('mobileLogoutBtn').addEventListener('click', logout);

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Initialize the page
        renderCustomers();
    </script>
</body>
</html>
